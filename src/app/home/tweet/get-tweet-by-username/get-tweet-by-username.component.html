
<form movalidate  #form="ngForm" (submit)="OnSubmitForm()">
    <div class="container">
    
    <div class="form-group">
        <label>USERNAME</label>
        <input type="text" class="form-control form-control-lg" placeholder="Username" 
        name="username" #username="ngModel" [(ngModel)]="hService.tweet.username"
        required [class.invalid]="username.invalid && username.touched">
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block" [disabled]="form.invalid"  type="submit">SUBMIT</button>
        
     </div>
    
    </div>
    </form>

<table class="thead-light">
    <tr>
        <!-- <th>Id</th> -->
        <th>Tweet</th>
        <th>Tag</th>
        <th>Username</th>
        <th>Likes</th>
     
    </tr>
    <tbody>
        <tr *ngFor="let user of hService.tweetlist">
            <!-- <td>
{{service.tweet.id}}
            </td> -->
            <td>
                {{user.tweet}}
                            </td>
                            <td>
                                {{user.tag}}
                                            </td>
                                            <td>
                                                {{user.username}}
                                                            </td>
                                                            <td>
                                                                {{user.likes}}
                                                                            </td>
                                                                            

        </tr>
    </tbody>
</table>
