    <form movalidate #form="ngForm" (submit)="OnReplyTweet(form)">
        <!-- <div class="container"> -->
        
        <div class="form-group">
            <label>USER NAME</label>
            <input type="text" class="form-control form-control-lg" placeholder="LoginID" 
            name="username" #username="ngModel" [(ngModel)]="service.reply.username"
            required [class.invalid]="username.invalid && username.touched">
        </div>
        <!-- <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
         </div>
        
        </div>
        </form>  -->
     
     
        <input type="hidden" name="id" [value]="service.reply.Id" />
        
        <div class="form-group">
            <label>TWEET ID</label>
            <input type="text" class="form-control form-control-lg" placeholder="tweet" 
            name="tweetId" #tweetId="ngModel" [(ngModel)]="service.reply.tweetId"
            required [class.invalid]="tweetId.invalid && tweetId.touched">
        </div>
        
        <div class="form-group">
            <label>REPLY</label>
            <input type="text" class="form-control form-control-lg" placeholder="tag" 
            name="Reply" #Reply="ngModel" [(ngModel)]="service.reply.Reply"
            required [class.invalid]="Reply.invalid && Reply.touched">
        </div>
        
    
        <input type="hidden" name="RepliedDate" [value]="service.reply.RepliedDate" />
       
    
    <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
     </div>
    </form>
