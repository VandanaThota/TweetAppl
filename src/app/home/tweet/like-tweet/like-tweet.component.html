<p>like-tweet works!</p>
<form movalidate  #form="ngForm" (submit)="OnSubmitForm(form)">
    <div class="container">
    
    <div class="form-group">
        <label>USERNAME</label>
        <input type="text" class="form-control form-control-lg" placeholder="Username" 
        name="username" #username="ngModel" [(ngModel)]="hService.tweet.username"
        required [class.invalid]="username.invalid && username.touched">
    </div>
    <div class="form-group">
        <label>TWEETID</label>
        <input type="text" class="form-control form-control-lg" placeholder="id" 
        name="id" #id="ngModel" [(ngModel)]="hService.tweet.id"
        required [class.invalid]="id.invalid && id.touched">
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block" [disabled]="form.invalid"  type="submit">SUBMIT</button>
        
     </div>
    
    </div>
    </form>
