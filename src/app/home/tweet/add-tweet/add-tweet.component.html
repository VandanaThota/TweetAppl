    <!-- <div class="container"> -->
    
    <div class="form-group">
        <label>USER NAME</label>
        <input type="text" class="form-control form-control-lg" placeholder="LoginID" 
        name="username" #username="ngModel" [(ngModel)]="service.tweet.username"
        required [class.invalid]="username.invalid && username.touched">
    </div>
    <!-- <div class="form-group">

    <input type="hidden" name="id" [value]="service.tweet.id" />
    
    <div class="form-group">
        <label>TWEET</label>
        <input type="text" class="form-control form-control-lg" placeholder="tweet" 
        name="tweet" #tweet="ngModel" [(ngModel)]="service.tweet.tweet"
        required [class.invalid]="tweet.invalid && tweet.touched">
    </div>
    
    <div class="form-group">
        <label>TAG</label>
        <input type="text" class="form-control form-control-lg" placeholder="tag" 
        name="tag" #tag="ngModel" [(ngModel)]="service.tweet.tag"
        required [class.invalid]="tag.invalid && tag.touched">
    </div>
    

    <input type="hidden" name="likes" [value]="service.tweet.likes" />
   

<div class="form-group">
    <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
 </div>
</form>
