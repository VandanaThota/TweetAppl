<form movalidate #form="ngForm" (submit)="OnSubmit(form)">
    <input type="hidden" name="id" [value]="service.formData.id" />
    
    <div class="form-group">
        <label>FIRST NAME</label>
        <input type="text" class="form-control form-control-lg" placeholder="FirstName" 
        name="firstName" #firstName="ngModel" [(ngModel)]="service.formData.firstName"
        required [class.invalid]="firstName.invalid && firstName.touched">
    </div>
    <div class="form-group">
        <label>LAST NAME</label>
        <input type="text" class="form-control form-control-lg" placeholder="LastName" 
        name="lastName" #lastName="ngModel" [(ngModel)]="service.formData.lastName"
        required [class.invalid]="lastName.invalid && lastName.touched">
    </div>

    <div class="form-group">
        <label>CONTACT NUMBER</label>
        <input type="text" class="form-control form-control-lg" placeholder="xxxxxxxxx"
        name="contactNumber" #contactNumber="ngModel" [(ngModel)]="service.formData.contactNumber"
        required maxlength="10" minlength="10" [class.invalid]="contactNumber.invalid && contactNumber.touched">
    </div>
    <div class="form-group">
        <label>EMAIL ID</label>
        <input type="text" class="form-control form-control-lg" placeholder="Email" 
        name="email" #email="ngModel" [(ngModel)]="service.formData.email"
        required [class.invalid]="email.invalid && email.touched">
    </div>
    <div class="form-group">
        <label>LOGIN ID</label>
        <input type="text" class="form-control form-control-lg" placeholder="LoginID" 
        name="loginID" #loginID="ngModel" [(ngModel)]="service.formData.loginID"
        required [class.invalid]="loginID.invalid && loginID.touched">
    </div>
   
    <div class="form-group">
        <label>PASSWORD</label>
        <input type="password" class="form-control form-control-lg" placeholder="Password" 
        name="password" #password="ngModel" [(ngModel)]="service.formData.password"
        required [class.invalid]="password.invalid && password.touched">
    </div>
    <div class="form-group">
        <label>CONFIRM PASSWORD</label>
        <input type="password" class="form-control form-control-lg" placeholder="ConfirmPassword" 
        name="confirmPassword" #confirmPassword="ngModel" [(ngModel)]="service.formData.confirmPassword"
        required [class.invalid]="confirmPassword.invalid && confirmPassword.touched">
    </div>

<div class="form-group">
    <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
 </div>
</form>>
